<html>

<head>

    <title>Button Sound Example</title>
    <style>
        /* Style for the buttons */
        .button {
            width: 150px;
            height: 150px;
            font-size: 24px;
            background: transparent;
            border: 5px solid black;
            border-radius: 5px;
        }

        .sect {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>Tap on the square to play voice in Taishanese</h1>
    <div>
        <h2>Food</h2>
        <div class="sect">
            <button class="button" onclick="new Audio(`./audio/${'hungry'}.m4a`).play()">
                Are you hungry?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'drink-water'}.m4a`).play()">
                Drink water
            </button>
            <button class="button" onclick="new Audio(`./audio/${'medicine'}.m4a`).play()">
                Need to take medicine
            </button>
        </div>
    </div>

    <div>
        <h2>Movement</h2>
        <div class="sect">
            <button class="button" onclick="new Audio(`./audio/${'dont-leave-bed'}.m4a`).play()">
                Don't leave the bed
            </button>
            <button class="button" onclick="new Audio(`./audio/${'bathroom'}.m4a`).play()">
                Do you need to go to the bathroom?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'get-up'}.m4a`).play()">
                Get up
            </button>
            <button class="button" onclick="new Audio(`./audio/${'chair'}.m4a`).play()">
                Do you want to sit in the chair?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'return-to-bed'}.m4a`).play()">
                Return to bed
            </button>
        </div>
    </div>

    <div>
        <h2>Comfort</h2>
        <div class="sect">
            <button class="button" onclick="new Audio(`./audio/${'hurt'}.m4a`).play()">
                Does it hurt?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'where-discomfort'}.m4a`).play()">
                Where does it hurt?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'cold'}.m4a`).play()">
                Are you cold?
            </button>
            <button class="button" onclick="new Audio(`./audio/${'hot'}.m4a`).play()">
                Are you Hot?
            </button>
        </div>
    </div>

    <div>
        <h2>Assurance</h2>
        <div class="sect">
            <button class="button" onclick="new Audio(`./audio/${'be-back'}.m4a`).play()">
                I will be back
            </button>
            <button class="button" onclick="new Audio(`./audio/${'wait'}.m4a`).play()">
                Wait a moment
            </button>
            <button class="button" onclick="new Audio(`./audio/${'family'}.m4a`).play()">
                Do you want to call family?
            </button>
        </div>
    </div>
    
    <div>
        <h2>Questions</h2>
        <div class="sect">
            <button class="button" onclick="new Audio(`./audio/${'understand-point'}.m4a`).play()">
                I don't understand, can you point it out to me?
            </button>
        </div>
    </div>
</body>
