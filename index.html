<html>

<head>
    <title>Button Sound Example</title>
    <style>
        /* Style for the buttons */
        .button {
            width: 150px;
            height: 150px;
            font-size: 24px;
            background: transparent;
            border: 5px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Tap on the square to play voice in Taishanese</h1>
    <script>
        function playSound(path) {
            var audio = new Audio(`./audio/${path}.m4a`);
            audio.play();
        }
    </script>
    <script src='script.js'></script>
</body>

</html>
